<div class="container_big-card">

    <div class="big-card__photo">
        <img src="{{ photoCover }}" alt="" height="700px" width="1000px">
    </div>
    <div class="container-text">
        <div class="big-card_title">
            <h1><a [routerLink]="['/content', Id]">{{cardTitle}}</a></h1>
        </div>
        <div class="big-card_description">
            <p><a [routerLink]="['/content', Id]">{{cardDescription}}</a></p>
        </div>
    </div>
</div>
